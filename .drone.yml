---
depends_on: null
kind: pipeline
type: kubernetes
name: test-backend

steps:
  - name: backend-test
    image: python:3.10-bullseye
    commands:
    - cd backend
    - pip install pipenv
    - pipenv install --dev
    - pipenv run test
    when:
      event:
        - push

trigger:
  branch:
    - main
  event:
    - push

---
depends_on: null
kind: pipeline
type: kubernetes
name: test-frontend

steps:
  - name: frontend-test
    image: node:16-alpine
    commands:
    - cd frontend
    - npm install
    - npm run test
    when:
      event:
        - push

trigger:
  branch:
    - main
  event:
    - push

---
depends_on: ['test-frontend', 'test-backend']
kind: pipeline
type: kubernetes
name: build-hapley-staging

steps:
  - name: publish-staging-frontend-image
    image: plugins/kaniko-ecr
    environment:
      GATSBY_API_URL: https://hapley.docs.staging.corp.mongodb.com/api/v1
    settings:
      create_repository: true
      enable_cache: true
      dockerfile: ./frontend/Dockerfile
      context: ./frontend
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: docs/${DRONE_REPO_NAME}/frontend
      cache_repo: docs/${DRONE_REPO_NAME}/frontend/cache/${DRONE_SOURCE_BRANCH}
      build_args:
        - GATSBY_API_URL
      tags:
      - ${DRONE_SOURCE_BRANCH}
      - drone-build-${DRONE_BUILD_NUMBER}
      - ${DRONE_SOURCE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
      - push
    
  - name: publish-staging-backend-image
    image: plugins/kaniko-ecr
    settings:
      create_repository: true
      enable_cache: true
      dockerfile: ./backend/Dockerfile
      context: ./backend
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: docs/${DRONE_REPO_NAME}/backend
      cache_repo: docs/${DRONE_REPO_NAME}/backend/cache/${DRONE_SOURCE_BRANCH}
      tags:
      - ${DRONE_SOURCE_BRANCH}
      - drone-build-${DRONE_BUILD_NUMBER}
      - ${DRONE_SOURCE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
      - push

  # - name: promote-staging
  #   image: drone/cli:1.4.0-alpine
  #   commands:
  #   - drone build promote mongodb/docs-hapley ${DRONE_BUILD_NUMBER} staging
  #   environment:
  #     DRONE_SERVER: ${DRONE_SYSTEM_PROTO}://${DRONE_SYSTEM_HOST}
  #     DRONE_TOKEN:
  #       from_secret: drone_token
  #   when:
  #     event:
  #     - push

trigger:
  branch:
    - main
    - dop-3124-pipeline-caching
  event:
    - push

---
depends_on: null
kind: pipeline
type: kubernetes
name: deploy-hapley-staging

steps:
  - name: deploy-staging-frontend
    image: quay.io/mongodb/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.7.3
      add_repos: [mongodb=https://10gen.github.io/helm-charts]
      namespace: docs
      release: hapley
      values: image.tag=${DRONE_SOURCE_BRANCH}-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/docs/${DRONE_REPO_NAME}/frontend
      values_files: ["environments/frontend-staging.yaml"]
      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token
  
  - name: deploy-staging-backend
    image: quay.io/mongodb/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.7.3
      add_repos: [mongodb=https://10gen.github.io/helm-charts]
      namespace: docs
      release: hapley-api
      values: image.tag=${DRONE_SOURCE_BRANCH}-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/docs/${DRONE_REPO_NAME}/backend
      values_files: ["environments/backend-staging.yaml"]
      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token

trigger:
  event:
    - promote
  target:
    - staging
